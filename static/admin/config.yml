backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

media_folder: static/img
public_folder: /img

site_url: https://jackmorrison.xyz
display_url: https://jackmorrison.xyz

show_preview_links: true

collections:
  - name: "blog"
    label: "Blog Post"
    description: "Some daily writing"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "blog" }
      - {
          label: "Base URL",
          name: "baseurl",
          widget: "hidden",
          default: "/blog/",
        }
      - {
          label: "Blog Series",
          name: "blogseries",
          widget: "relation",
          collection: "series",
          searchFields: ["title"],
          valueField: "slug",
          displayFields: ["title"],
          required: false,
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Hidden", name: "hidden", widget: "boolean", default: false }
      - { label: "Hero Image", name: "hero", widget: "image", required: false }
      - { label: "Logo Image", name: "logo", widget: "image", required: false }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "series"
    label: "Blog Series"
    description: "A collection of blog posts about the same topic"
    folder: "content/series"
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "series" }
      - {
          label: "Base URL",
          name: "baseurl",
          widget: "hidden",
          default: "/blog/",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Hidden", name: "hidden", widget: "boolean", default: false }
      - { label: "Hero Image", name: "hero", widget: "image", required: false }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "article"
    label: "Article"
    description: "More formal writing"
    folder: "content/articles"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "article" }
      - {
          label: "Base URL",
          name: "baseurl",
          widget: "hidden",
          default: "/articles/",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Hidden", name: "hidden", widget: "boolean", default: false }
      - { label: "Hero Image", name: "hero", widget: "image", required: true }
      - { label: "Logo Image", name: "logo", widget: "image", required: false }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "project"
    label: "Project"
    description: "Any cool things I've worked on"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "project" }
      - {
          label: "Base URL",
          name: "baseurl",
          widget: "hidden",
          default: "/projects/",
        }

      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - {
          label: "Project Type",
          name: "projecttype",
          widget: "select",
          options:
            ["Hackathon", "School Project", "Uni Project", "Personal Project"],
        }
      - {
          label: "Homepage",
          name: "homepage",
          widget: "boolean",
          default: false,
        }
      - { label: "CV", name: "cv", widget: "boolean", default: true }
      - {
          label: "Featured",
          name: "featured",
          widget: "boolean",
          default: false,
        }
      - { label: "Hidden", name: "hidden", widget: "boolean", default: false }
      - { label: "Hero Image", name: "hero", widget: "image", required: true }
      - {
          label: "Banner Image",
          name: "banner",
          widget: "image",
          required: true,
        }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Start Date", name: "startdate", widget: "datetime" }
      - { label: "End Date", name: "enddate", widget: "datetime" }
      - {
          label: "Sources",
          name: "sources",
          widget: "list",
          fields:
            [
              { label: "Name", name: "name", widget: "string" },
              { label: "Url", name: "url", widget: "string" },
              { label: "Icon", name: "icon", widget: "string" },
            ],
        }
      - {
          label: "Highlights",
          name: "highlights",
          widget: "list",
          fields: [{ label: "Highlight", name: "highlight", widget: "string" }],
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "education"
    label: "Education"
    description: "Educational Institutions"
    folder: "content/education"
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "education" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "CV", name: "cv", widget: "boolean", default: true }
      - { label: "Hidden", name: "hidden", widget: "boolean", default: false }
      - { label: "Subtitle", name: "subtitle", widget: "string" }
      - { label: "URL", name: "url", widget: "string" }
      - { label: "Start Date", name: "startdate", widget: "datetime" }
      - { label: "End Date", name: "enddate", widget: "datetime" }
      - {
          label: "Grades",
          name: "grades",
          widget: "list",
          fields: [{ label: "Grade", name: "grade", widget: "string" }],
        }
      - {
          label: "Grade Summaries",
          name: "grade-summaries",
          widget: "list",
          fields: [{ label: "Grade", name: "grade", widget: "string" }],
        }
      - {
          label: "Highlights",
          name: "highlights",
          widget: "list",
          fields:
            [
              { label: "Name", name: "name", widget: "string" },
              { label: "Score", name: "score", widget: "string" },
            ],
        }
      - {
          label: "Commendations",
          name: "commendations",
          widget: "list",
          fields:
            [
              { label: "Name", name: "name", widget: "string" },
              { label: "Awarder", name: "awarder", widget: "string" },
              { label: "Date", name: "date", widget: "datetime" },
            ],
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "experience"
    label: "Experience"
    description: "Work Experience"
    folder: "content/experience"
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "experience" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "CV", name: "cv", widget: "boolean", default: true }
      - { label: "Hidden", name: "hidden", widget: "boolean", default: false }
      - { label: "Subtitle", name: "subtitle", widget: "string" }
      - { label: "URL", name: "url", widget: "string" }
      - { label: "Start Date", name: "startdate", widget: "datetime" }
      - { label: "End Date", name: "enddate", widget: "datetime" }
      - {
          label: "Short Highlights",
          name: "shorthighlights",
          widget: "list",
          fields: [{ label: "Highlight", name: "highlight", widget: "string" }],
        }
      - {
          label: "Long Highlights",
          name: "longhighlights",
          widget: "list",
          fields: [{ label: "Highlight", name: "highlight", widget: "string" }],
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "miscellaneous"
    label: "Miscellaneous"
    description: "Miscellaneous pieces of markdown"
    folder: "content/misc"
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "misc" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "course"
    label: "Course"
    description: "A course to write notes about"
    folder: "content/courses"
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "course" }
      - {
          label: "Base URL",
          name: "baseurl",
          widget: "hidden",
          default: "/notes/",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Code", name: "code", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Start Date", name: "startdate", widget: "datetime" }
      - { label: "End Date", name: "enddate", widget: "datetime" }
      - { label: "Hidden", name: "hidden", widget: "boolean", default: false }
      - { label: "Hero Image", name: "hero", widget: "image", required: false }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "note"
    label: "Note"
    description: "Some notes on a particular topic"
    folder: "content/notes"
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "note" }
      - {
          label: "Base URL",
          name: "baseurl",
          widget: "hidden",
          default: "/notes/",
        }
      - {
          label: "Full URL",
          name: "fullurl",
          widget: "hidden",
          default: " ",
        }
      - {
          label: "Course",
          name: "course",
          widget: "relation",
          collection: "course",
          searchFields: ["code"],
          valueField: "slug",
          displayFields: ["title"],
          required: false,
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Topic", name: "topic", widget: "number" }
      - { label: "Hidden", name: "hidden", widget: "boolean", default: false }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }